<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro - Consultor de CEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            max-width: 420px;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .register-container h2 {
            color: #333;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            color: #555;
            display: block;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
        }

        .password-hint {
            font-size: 13px;
            color: #777;
            margin-top: 5px;
        }

        .btn-register {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            padding: 10px;
            border-radius: 8px;
            width: 50%;  /* Tamanho reduzido */
            display: block;
            margin: 0 auto; /* Centraliza o botão */
            transition: 0.3s;
            border: none;
        }

        .btn-register:hover {
            background-color: #218838;
        }

        .error-message {
            color: red;
            font-size: 14px;
            text-align: left;
        }

        .link-login {
            margin-top: 10px;
            display: block;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .link-login:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <h2><i class="fas fa-user-plus"></i> Cadastro</h2>

        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-circle"></i> Corrija os erros abaixo e tente novamente.
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_username">Usuário</label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label for="id_password1">Senha</label>
                {{ form.password1 }}
                <div class="password-hint">
                    A senha deve ter pelo menos 8 caracteres e não pode ser inteiramente numérica.
                </div>
            </div>

            <div class="form-group">
                <label for="id_password2">Confirmação de Senha</label>
                {{ form.password2 }}
            </div>

            <button type="submit" class="btn btn-register">Registrar</button>
        </form>

        <a href="{% url 'login' %}" class="link-login">Já tem uma conta? Faça login</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
